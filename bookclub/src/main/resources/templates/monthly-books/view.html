<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Book Details</title>
    <!-- Bootstrap StyleSheet CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px; /* Adjust top padding to account for fixed header */
        }
        .card-custom {
            background-color: #f8f9fa; /* Light gray background for card */
            border-radius: 0.25rem; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 20px auto; /* Center card and add vertical spacing */
            max-width: 800px; /* Limit the card width */
        }
        .card-body {
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-text {
            margin-bottom: 10px;
        }
        .card-text strong {
            display: block;
            margin-bottom: 5px;
        }
        .web-link {
            color: #007bff;
        }
        .return-link {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Insert fixed header -->
<div th:insert="~{fragments/header :: header}"></div>

<main>
    <section class="py-5 container" style="width: 50%;">
        <h1 class="fw-light" style="text-align: center;">Book of the month details</h1>

        <div class="row">
            <!-- Display the book details in a card -->
            <div class="col-md-12">
                <div class="card card-custom">
                    <div class="card-body">
                        <h3 style="text-align: left;" th:text="${book.getTitle()}" />
                        <p class="card-text" style="color: gray;">
                            <span>Pages: </span><span th:text="${book.getNumOfPages()}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Description:</strong>
                            <span th:text="${book.getDescription()}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Web Link:</strong>
                            <a th:href="${book.getInfoUrl()}" class="web-link" target="_blank" th:text="${book.getInfoUrl()}">Web Link</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Return to books link -->
        <a href="/" class="return-link">Return to books</a>
    </section>
</main>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
