<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Bookclub | Add Book of the Month</title>
    <!-- Bootstrap StyleSheet CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px;
        }

        .card-custom {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        .card-body {
            padding: 20px;
        }

        .form-group.required .control-label:after {
            content:"*";
            color:red;
        }
    </style>
</head>
<body>

<!-- Insert header -->
<div th:replace="fragments/header :: header"></div>

<main>
    <section class="py-5 container">
        <div>
            <div>
                <h1 class="mb-0 mr-3" style="text-align: center;">New Monthly Book Form</h1>
            </div>
        </div>

        <!-- Form for adding a new Book of the Month -->
        <div class="row">
            <div class="col-md-12">
                <div class="card card-custom">
                    <div class="card-body">
                        <form th:action="@{/monthly-books}" th:object="${bookOfTheMonth}" method="post">
                            <div class="form-group required">
                                <label for="month" class="control-label">Month</label>
                                <select id="month" name="month" th:field="*{month}" class="form-control">
                                    <option value="" disabled selected>Select a month</option>
                                    <option th:each="month : ${months}"
                                            th:value="${month.key}"
                                            th:text="${month.value}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('month')}" class="text-danger" th:errors="*{month}"></div>
                            </div>
                            <div class="form-group required">
                                <label for="isbn" class="control-label">ISBN</label>
                                <input type="text" id="isbn" name="isbn" th:field="*{isbn}" class="form-control" placeholder="Enter ISBN">
                                <div th:if="${#fields.hasErrors('isbn')}" class="text-danger" th:errors="*{isbn}"></div>
                            </div>
                            <a href="/monthly-books"><u>Return to Monthly Books</u></a>
                            <button type="submit" class="btn btn-primary" style="float: right;">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Insert footer -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scriptFooter :: scriptFooter"></div>

</body>
</html>
