<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Bookclub | Monthly Books</title>
    <!-- Bootstrap StyleSheet CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-center {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .table-custom {
            margin: 0 auto;
            max-width: 800px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Insert header -->
<div th:replace="fragments/header :: header"></div>

<main>
    <section class="container">
        <!-- Title -->
        <h1>Monthly Books</h1>

        <!-- Button to add a new Monthly Book -->
        <div class="btn-center">
            <a href="/monthly-books/new" class="btn btn-default">New Monthly Book</a>
        </div>

        <!-- Table of Monthly Books (dynamically generated via JavaScript) -->
        <div class="row">
            <div class="col-md-12">
                <div class="card card-custom">
                    <div class="card-body">
                        <div id="monthlyBooksTable"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Insert footer -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scriptFooter :: scriptFooter"></div>

<script>
    // CSRF token setup for DELETE request
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    // Define the HttpClient class responsible for making the GET request
    class HttpClient {
        async get(url, params = "") {
            url = new URL(url);
            url.search = new URLSearchParams(params).toString();

            const res = await fetch(url.toString(), {
                method: 'GET',
            });

            return res.json();
        }
    }

    // Function to build the dynamic table from the monthly books items
    function buildTable(books) {
        if (!books || books.length === 0) {
            return `<p>No books available for this month.</p>`;
        }

        let tableString = `<table class="table table-striped table-custom"><thead><tr><th>Month</th><th>ISBN</th><th>Functions</th></tr></thead><tbody>`;
        for (let book of books) {
            let month = book.month ? book.month : 'N/A';
            tableString += `<tr>
                <td>${month}</td>
                <td>${book.isbn}</td>
                <td>
                    <a href="#" onclick="deleteItem('${book.id}'); return false;">Delete</a>
                </td>
            </tr>`;
        }
        tableString += `</tbody></table>`;
        return tableString;
    }

    // Function to handle deleting a book
    function deleteItem(id) {
        if (confirm('Are you sure you want to delete this book?')) {
            fetch(`/monthly-books/remove/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken  // Include the CSRF token in the request
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/monthly-books";  // Reload the page after successful deletion
                } else {
                    console.error('Failed to delete book');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    }

    // Fetch the monthly books data and populate the table dynamically
    const http = new HttpClient();
    http.get('http://localhost:8080/monthly-books/api').then(res => {
        document.getElementById("monthlyBooksTable").innerHTML = buildTable(res);
    }).catch(e => {
        console.log(e);
    });
</script>

</body>
</html>
