<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Bookclub | Welcome</title>
	<!-- Bootstrap StyleSheet CDN -->
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<style>
		/* Adjust top padding to account for fixed header */
		body {
			padding-top: 70px;
		}
		.card-custom {
			background-color: #fcfcfc;
			border-color: #eeeeee;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}
		.card-body {
			padding: 20px;
		}
	</style>
</head>
<body>
<!-- Insert fixed header -->
<div th:insert="~{fragments/header :: header}"></div>

<main>
	<section class="py-5 container" style="width: 50%;">
		<div class="row">
			<div class="col-md-12 mb-4 text-center">
				<h1 class="fw-light">Book Club</h1>
				<p class="lead text-muted">
					Welcome to the Book Club app, your "one stop shop" for all of your book club needs. Below you will
					find a list of this month's top favorite books. Select the book to see its details.
				</p>
			</div>
		</div>
		<div class="row row-cols-1 row-cols-md-2 g-4">
			<!-- Thymeleaf each directive to iterate over the list of books -->
			<div class="col" th:each="book : ${books}">
				<div class="card card-custom">
					<div class="card-body">
						<h4 class="card-title" th:text="${book.getTitle()}">Book Title</h4>
						<p class="card-text" style="color: gray; font-style: italic;">
							<span>ISBN:</span>
							<span th:text="${book.getIsbn()}"></span>
						</p>
						<div class="btn-group" role="group">
							<a href="#" th:href="@{/{id}(id=${book.getIsbn()})}" class="btn btn-outline-dark">View</a>
							<a href="#" th:href="${book.getInfoUrl()}" target="_blank" class="btn btn-outline-dark">Web Link</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
