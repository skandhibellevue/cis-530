<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Bookclub | Welcome</title>
	<!-- Bootstrap StyleSheet CDN -->
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<style>
		/* Adjust top padding to account for fixed header */
		body {
			padding-top: 70px;
		}
	</style>
</head>
<body>
<!-- Insert fixed header -->
<div th:insert="~{fragments/header :: header}"></div>

<main>
	<section class="py-5 text-center container">
		<div class="row">
			<div class="col-lg-6 col-md-8 col-lg-offset-3 col-md-offset-2">
				<h1 class="fw-light">Book Club</h1>
				<p class="lead text-muted">
					Welcome to the Book Club app, your
					"one stop shop" for all of your book club needs. Below you will
					find a list of this month's top 10 favorite books. Select the book
					to see its details.
				</p>
			</div>
		</div>
	</section>
</main>

<!-- Insert footer -->
<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
