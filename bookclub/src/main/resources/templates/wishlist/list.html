<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Wishlist</title>
    <!-- Bootstrap StyleSheet CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px;
        }
        .card-custom {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Insert header -->
<div th:replace="fragments/header :: header"></div>

<main>
    <section class="py-5 container">
        <!-- Center the title and button -->
        <div>
            <div>
                <h1 class="mb-0 mr-3" style="text-align: center;">My Wishlist</h1>
                <div style="text-align: center;">
                    <a href="/wishlist/new" class="btn btn-default">New Wishlist Item</a>
                </div>
            </div>
        </div>

        <!-- Display Wishlist Items in a card -->
        <div class="row">
            <div class="col-md-12">
                <div class="card card-custom">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ISBN</th>
                                <th>Title</th>
                                <th>Functions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${wishlist}">
                                <td th:text="${item.isbn}"></td>
                                <td th:text="${item.title}"></td>
                                <td>
                                    <a th:href="@{/wishlist/edit/{isbn}(isbn=${item.isbn})}"><u>Edit</u></a>
                                    <span> | </span>
                                    <a th:href="@{/wishlist/delete/{isbn}(isbn=${item.isbn})}"
                                       onclick="return confirm('Are you sure you want to delete this item?')"><u>Delete</u></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Insert footer -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scriptFooter :: scriptFooter"></div>

</body>
</html>
