<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Wishlist</title>
    <!-- Bootstrap StyleSheet CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px;
        }

        .card-custom {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Insert header -->
<div th:replace="fragments/header :: header"></div>

<main>
    <section class="py-5 container">
        <div>
            <div>
                <h1 class="mb-0 mr-3" style="text-align: center;">My Wishlist</h1>
                <div style="text-align: center;">
                    <a href="/wishlist/new" class="btn btn-default">New Wishlist Item</a>
                </div>
            </div>
        </div>

        <!-- Replace the static table with a dynamic div -->
        <div class="row">
            <div class="col-md-12">
                <div class="card card-custom">
                    <div class="card-body">
                        <div id="wishlist"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Insert footer -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scriptFooter :: scriptFooter"></div>

<script>
    // Define the HttpClient class responsible for making the GET request
    class HttpClient {
        async get(url, params = "") {
            url = new URL(url);
            url.search = new URLSearchParams(params).toString();

            const res = await fetch(url.toString(), {
                method: 'GET',
            });

            return res.json();
        }
    }

    // Function to build the dynamic table from the wishlist items
    function buildTable(books) {
        let tableString = `<table class="table table-striped"><thead><tr><th>ISBN</th><th>Title</th><th>Functions</th></tr></thead><tbody>`;
        for (let book of books) {
            tableString += `<tr>
                                <td>${book.isbn}</td>
                                <td>${book.title}</td>
                                <td>
                                    <a href="/wishlist/edit/${book.isbn}">Edit</a> |
                                    <a href="/wishlist/delete/${book.isbn}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
                                </td>
                            </tr>`;
        }
        tableString += `</tbody></table>`;
        return tableString;
    }

    // Fetch the wishlist data and populate the table dynamically
    const http = new HttpClient();
    http.get('http://localhost:8080/api/wishlist').then(res => {
        console.log(res);
        document.getElementById("wishlist").innerHTML = buildTable(res);
    }).catch(e => {
        console.log(e);
    });
</script>

</body>
</html>
