<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Wishlist Item</title>
    <!-- Bootstrap StyleSheet CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px; /* Adjust top padding to account for fixed header */
        }
        .card-custom {
            background-color: #f8f9fa; /* Light gray background for card */
            border-radius: 0.25rem; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 20px auto; /* Center card and add vertical spacing */
            max-width: 800px; /* Limit the card width */
        }
        .card-header-custom {
            background-color: #e9ecef; /* Light gray background matching card */
            border-bottom: 1px solid #dee2e6; /* Border to separate header from body */
            border-radius: 0.25rem 0.25rem 0 0; /* Rounded top corners matching card */
            padding: 15px; /* Padding inside the header */
            margin: 0; /* Remove default margin to align with card edges */
        }
        .card-body {
            padding: 20px; /* Padding inside the card body */
        }
    </style>
</head>
<body>

<!-- Insert header -->
<div th:replace="fragments/header :: header"></div>

<main>
    <section class="py-5 container">
        <div class="row">
            <!-- Display the form in a card -->
            <div class="col-md-12">
                <div class="card card-custom">
                    <div class="card-header card-header-custom">
                        <h4 class="mb-0 text-center">Edit Wishlist Item</h4>
                    </div>
                    <div class="card-body">
                        <!-- Form to update the wishlist item -->
                        <form th:action="@{/wishlist/update}" th:object="${wishlistItem}" method="post" class="form-group">
                            <!-- Hidden input to hold the ID -->
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label for="isbn">ISBN</label>
                                <input type="text" id="isbn" name="isbn" th:field="*{isbn}" class="form-control" />
                                <div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" style="color: red;"></div>
                            </div>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" name="title" th:field="*{title}" class="form-control" />
                                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></div>
                            </div>
                            <div class="form-group">
                                <a href="/wishlist">Return to Wishlist</a>
                                <button type="submit" class="btn btn-primary pull-right">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Insert footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
